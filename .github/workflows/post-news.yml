name: Post Football News to Twitter

on:
  schedule:
    # Run at 8:00 AM, 12:00 PM, 6:00 PM, and 10:00 PM IST (UTC+5:30)
    # Converted to UTC: 2:30 AM, 6:30 AM, 12:30 PM, 4:30 PM UTC
    - cron: '30 2,6,12,16 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  post-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create posted_urls.txt if it doesn't exist
      run: touch posted_urls.txt

    - name: Run football news bot
      env:
        API_KEY: ${{ secrets.TWITTER_API_KEY }}
        API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      run: |
        python main.py

    - name: Upload posted URLs as artifact (for debugging)
      uses: actions/upload-artifact@v4
      with:
        name: posted-urls
        path: posted_urls.txt
        if-no-files-found: ignore

    - name: Commit and push if posted_urls.txt changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posted_urls.txt
        git diff --staged --quiet || git commit -m "Update posted URLs [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
