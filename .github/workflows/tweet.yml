name: Post Football News
on:
  schedule:
    # 10:00, 14:00, 18:00, 22:00 IST = 04:30, 08:30, 12:30, 16:30 UTC
    - cron: '30 4 * * *'
    - cron: '30 8 * * *'
    - cron: '30 12 * * *'
    - cron: '30 16 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run bot
        run: python main.py
      - name: Commit posted_goal_urls.txt
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add posted_goal_urls.txt
          git commit -m "update posted URLs" || echo "No changes"
          git push
